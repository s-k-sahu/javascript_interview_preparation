<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module" defer></script>
    <script src="../../header.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="input-container">
        <p>Enter a guess between 0 to 100</p>
        <input id="input" type="number" placeholder="Enter a number" />
        <div>
          <button id="submit" type="button" class="btn btn-primary">Submit</button>
          <button id="startGame" type="button" class="btn btn-primary" disabled>Start Game</button>

          <p><output id="output"></output></p>
          <p><output id="guessDisplay"></output></p>
        </div>
      </div>
    </div>
  </body>
</html>
